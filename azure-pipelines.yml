trigger:
- main

pool:
  vmImage: ubuntu-latest




steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: apt install git
  displayName: 'Run a multi-line script'


- task:
  displayame: 'Clone a github repository'
  git:
      repo: 'https://github.com/IWantSome314/AutoPass'
      dest: /home/debian/repos/
      clone: 'yes'
      upgrade: 'yes'